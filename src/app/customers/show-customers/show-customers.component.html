<div style="overflow: auto;">

    <div class="mat-elevation-z8">

        <mat-table [dataSource] = "listData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColoumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColoumns;"></mat-row>
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.CustomerId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>CustomerId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>CustomerName</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerName}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerPhoneNo">
                <mat-header-cell *matHeaderCellDef>CustomerPhoneNo</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerPhoneNo}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerAddress">
                <mat-header-cell *matHeaderCellDef>CustomerAddress</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerAddress}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerEmailId">
                <mat-header-cell *matHeaderCellDef>CustomerEmailId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerEmailId}}</mat-header-cell>
            </ng-container>

        </mat-table>

    </div>

</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Customer</button>
