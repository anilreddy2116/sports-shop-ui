<div style="overflow: auto;">

    <div class="mat-elevation-z8">

        <mat-table [dataSource] = "listData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColoumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColoumns;"></mat-row>
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click) = "onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click) = "onDelete(row.CustomerId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="OrderId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>OrderId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.OrderId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="OrderDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Orderdate</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.Orderdate}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="CustomerId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>CustomerId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.CustomerId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemId">
                <mat-header-cell *matHeaderCellDef>ItemId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemId}}</mat-header-cell>
            </ng-container>

        </mat-table>

    </div>

</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Place Order</button>
