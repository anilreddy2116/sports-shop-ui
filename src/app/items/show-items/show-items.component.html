<div style="overflow: auto;">

    <div class="mat-elevation-z8">

        <mat-table [dataSource] = "listData" matSort>
            <mat-header-row *matHeaderRowDef="displayedColoumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColoumns;"></mat-row>
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click) = "onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click) = "onDelete(row.CustomerId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="ItemId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ItemId</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemId}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ItemName</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemName}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemPrice">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ItemPrice</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemPrice}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemColor">
                <mat-header-cell *matHeaderCellDef>ItemColor</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemColor}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="ItemSize">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ItemSize</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.ItemSize}}</mat-header-cell>
            </ng-container>

        </mat-table>

    </div>

</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Customer</button>
